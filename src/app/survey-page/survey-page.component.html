<div class="row">
	<div class="col">
		<h2>Sticker {{userService.stickerIndex + 1}} of 6</h2>
	</div>
	<div class="col">
		<!--TODO: remove me!-->
		<a role="button" class="btn btn-primary"(click)="resetUser()">reset</a>
	</div>
</div>
<form #surveyForm="ngForm" (ngSubmit)="nextSticker(surveyForm)">
	<div class="row">
		<div class="col">
			<app-sticker [condition]=userService.currentSticker></app-sticker>
		</div>
		<div class="col">
			<app-sharer-likerts #sharerLikerts *ngIf="this.userService.role == 'sharer'"></app-sharer-likerts>
			<app-recipient-likerts #recipientLikerts *ngIf="this.userService.role == 'recipient'"></app-recipient-likerts>
		</div>
	</div>
	<div class="row">
		<button type="submit" class="btn btn-primary">Next</button>
	</div>
</form>
